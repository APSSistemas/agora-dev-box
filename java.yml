---
- name: Java, Accept license
  sudo: true
  shell: echo oracle-java8-installer shared/accepted-oracle-license-v1-1 select true | /usr/bin/debconf-set-selections

- name: Java, Install PPA repository
  sudo: true
  shell: add-apt-repository -y ppa:webupd8team/java

- name: Java, apt-get update
  sudo: true
  shell: apt-get update

- name: Java, install java package (1)
  sudo: true
  shell: apt-get install -y oracle-java8-installer

- name: Java, install java package (2)
  sudo: true
  shell: apt-get install -y oracle-java8-set-default
