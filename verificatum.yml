---
- name: Cloning verificatum
  sudo: true
  sudo_user: eorchestra
  git: repo={{ repos.verificatum.repo }} version={{ repos.verificatum.version }}
       dest=/home/eorchestra/verificatum

- name: verificatum vsetup.sh
  sudo: true
  template: src=templates/verificatum/setup.sh dest=/tmp/vsetup.sh owner=root mode=0755

- name: Verificatum install
  sudo: true
  shell: /tmp/vsetup.sh
