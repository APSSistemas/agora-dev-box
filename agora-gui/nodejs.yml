---
# Install nodejs
- name: AgoraGui, Install Nodejs
  sudo: true
  sudo_user: agoragui
  shell: wget http://nodejs.org/dist/v0.10.31/node-v0.10.31.tar.gz -O /home/agoragui/node.0.10.31.tar.gz

- name: AgoraGui, Install Nodejs 2
  sudo: true
  sudo_user: agoragui
  shell: tar -xzvf /home/agoragui/node.0.10.31.tar.gz
         chdir=/home/agoragui/

- name: AgoraGui, Install Nodejs 3
  sudo: true
  sudo_user: agoragui
  shell: ./configure && make
         chdir=/home/agoragui/node-v0.10.31

- name: AgoraGui, Install Nodejs 4
  sudo: true
  shell: make install
         chdir=/home/agoragui/node-v0.10.31

- name: AgoraGui, Install Nodejs 5
  sudo: true
  shell: npm install -g grunt-cli grunt bower
         chdir=/home/agoragui/node-v0.10.31


